<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <script src="https://kit.fontawesome.com/eb48754da6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="wrapper">
    
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1 class="header">We are launching <span id="soon">soon!</span></h1>
    <h2 class="sub-header">Subscribe and get notified</h2>
    
    <form action="submit" class="form">
        <input type="email" id="email" onBlur="document.getElementById('error').style.display = 'none'" name="email" class="input-alert" placeholder="Your email address..." required>
        <p id="error">Please provide a valid email address</p>
        <label for="email" class="label">Email</label>
        <button class="btn" type="submit" onClick="validation()">Notify Me</button>
    </form>
    <div class="dashboard">
      <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard-img">
    </div>
  </div>
  <footer>
    <div class="social">
      <a href="#" class="fb"><span class="sr-only">Facebook</span><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="twitter"><span class="sr-only">Twitter</span><i class="fab fa-twitter"></i></a>
      <a href="#" class="insta"><span class="sr-only">Insta</span><i class="fab fa-instagram"></i></a>
    </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">www.lukenow.com</a>.
    </p>
  </footer>

<script>
function validation() {
  // Email Validation
  var email = document.getElementById("email").innerHTML;
  var errorMsg = document.getElementById("error");
  
    if ((/(.+)@(.+){2,}\.(.+){2,}/.test(email)) || email=="" || email==null) {
      errorMsg.style.display = "block";
    }
    else {
      errorMsg.style.display = "none";
    }
  }
</script>

</body>
</html>
